<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
  <title>Card Flip</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
  <script src="js/project.js"></script>
  <link rel="stylesheet" href="css/reset.css">
  <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/project.css">
</head>
<body>

  <div class="span-8" id="container">
    <div class="span-8" id="header">
      <h1>Rock-Paper-Scissors-Lizard-Spock!</h1>
    </div>

    <div class="span-8" id="card-container"></div>

    <div class="span-8" id="footer">
      <p>Luke Shillabeer 2015 &copy;</p>
    </div>

    <div class="hover-box" id="hover-1">
      <button id="singleplayer">SinglePlayer</button>
      <button id="multiplayer">Multiplayer</button>
    </div>

    <div class="hover-box" id="hover-2">
      <button id="host-multi">Host game</button>
      <button id="join-multi">Join game</button>
    </div>

    <div class="hover-box" id="hover-3">
      <input type="text" id="join-game-textbox" placeholder="GameID">
      <button id="submit-join-gameid">Join Game</button>
    </div>

    <div id="hover-background"></div>

    <div id="large-textbox"></div>
  </div>

</body>
</html>
